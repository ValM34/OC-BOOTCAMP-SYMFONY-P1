<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Véhicloc</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html"><img src="assets/img/logo.png" alt="Vehicloc" /></a>
        <a href="add.html" class="btn-nav">Ajouter une voiture</a>
    </nav>
</header>
<section id="add">
    <a href="index.html">← Retour</a>
    <h1>Ajouter une voiture</h1>
    <form action="#" method="POST">
        <div class="input">
            <label for="name">Nom de la voiture</label>
            <input type="text" id="name" name="name" />
        </div>
        <div class="input">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="flex-input">
            <div class="input">
                <label for="monthly_price">Prix mensuel</label>
                <input type="number" id="monthly_price" name="monthly_price" />
            </div>
            <div class="input">
                <label for="daily_price">Prix journalier</label>
                <input type="number" id="daily_price" name="daily_price" />
            </div>
        </div>
        <div class="flex-input">
            <div class="input">
                <label for="places">Nombre de places</label>
                <select id="places" name="places">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
            <div class="input">
                <label for="motor">Boîte de vitesse</label>
                <select id="motor" name="motor">
                    <option>Manuelle</option>
                    <option>Automatique</option>
                </select>
            </div>
        </div>
        
        <button class="btn-add">Ajouter</button>
    </form>
</section>

<footer>
    <h2>Conduire avec nous</h2>

                <a href="#"><img src="assets/icons/facebook.png" alt="Facebook" /></a>
            </li>
        </ul>
        <ul>
            <li><a href="#">Données personnelles</a></li>
            <li><a href="#">Questions fréquentes</a></li>
            <li class="copyright">© Véhicloc 2023</li>
        </ul>
    </nav>
</footer>

</body>
</html>
